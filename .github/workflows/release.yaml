name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: Ensure recent npm (OIDC + provenance support)
        run: npm i -g npm@latest

      - name: Install Dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Create Release Pull Request or Publish to npm (OIDC)
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm changeset:publish
          version: npm changeset:version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_ACCESS: public # For scoped public packages

